<!DOCTYPE html>
<html>
  <head>
    <title>Code Quiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link href="style.css" type="stylesheet"/>
  </head>
  <body class="d-flex flex-column">
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container-fluid">
            <a class="nav-link" href="#">Check out the highscores!</a>
        </div>
        <div class="d-flex justify-content-right">
            <p style="border: solid black 5px">Timer: <span id="timer">0</span></p> 
        </div>
    </nav>
    <main class="container flex-grow-1 flex-shrink-0">
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-12">
                        <header class="text-center">
                            <h1 id="header">Welcome to the code quiz!</h1>
                        </header>
                    </div>
                </div>
                <div class="d-flex justify-content-center row text-center">
                    <div class="col-md-4">
                        <section id="main">
                            <p id="mainText">Try to answer the following code-related questions within the time limie.  Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
                            <button type="button" class="btn btn-primary" id="start">Start the Quiz!</button>
                        </section>
                    </div>
                </div>               
            </div>
        </div>
    </main>
    <script src="array.js"></script>
    <script src="script.js"></script>
  </body>
</html>
